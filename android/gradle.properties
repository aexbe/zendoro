# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
kotlin.code.style=official

# Android build configuration
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true

# For Kotlin DSL scripts
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true

# Build performance
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Firebase and background services
android.enableR8.fullMode=true
android.jetifier.ignorelist=bcprov-jdk15to18

# Flutter-specific
flutter.enableR8=true
flutter.minSdkVersion=24
flutter.targetSdkVersion=34
flutter.compileSdkVersion=34
flutter.buildToolsVersion="34.0.0"

# Workaround for background service issues
android.fastPackaging=true
android.prefabVersion="2.0.0"